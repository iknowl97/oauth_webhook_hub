

services:
  db:
    image: postgres:16-alpine
    container_name: oauthhub-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: oauthhub-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_ENV: ${APP_ENV}
      APP_BASE_URL: ${APP_BASE_URL}
      APP_PORT: 3000
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      TZ: ${TIMEZONE}
    volumes:
      - ./logs:/app/logs
    networks:
      - internal

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: /
    container_name: oauthhub-frontend
    restart: always
    environment:
      VITE_API_BASE: /
      VITE_BASE_URL: ${APP_BASE_URL}
      TZ: ${TIMEZONE}
    networks:
      - internal

  nginx:
    image: nginx:stable-alpine
    container_name: oauthhub-nginx
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "${APP_PORT}:80"

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - internal

volumes:
  db_data:

networks:
  internal:
    driver: bridge
